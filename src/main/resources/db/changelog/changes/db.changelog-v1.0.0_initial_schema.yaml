databaseChangeLog:
  - changeSet:
      id: 1.0.0
      author: Manuel Leon
      changes:
        - createTable:
            tableName: "school"
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: age
                  type: integer
              - column:
                  name: level
                  type: integer
              - column:
                  name: section
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(40)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
